<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 14px;
            margin: 0;
        }

        .header {
            text-align: center;
            margin-bottom: 16px;
        }

        .header h1 {
            margin: 0;
            font-size: 18px;
            color: #1f2937;
        }

        .header p {
            margin: 4px 0 0 0;
            color: #6b7280;
            font-size: 12px;
        }

        .section {
            margin-bottom: 16px;
        }

        .section h3 {
            margin: 0 0 8px 0;
            font-size: 14px;
            color: #374151;
        }

        .saved-videos {
            max-height: 200px;
            overflow-y: auto;
        }

        .video-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            margin-bottom: 8px;
            background: #f9fafb;
        }

        .video-info {
            flex: 1;
        }

        .video-name {
            font-weight: 500;
            color: #1f2937;
            margin-bottom: 2px;
        }

        .video-time {
            font-size: 12px;
            color: #6b7280;
        }

        .delete-btn {
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 12px;
            cursor: pointer;
            margin-left: 8px;
        }

        .go-btn {
            background: #10b981;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 12px;
            cursor: pointer;
        }

        .go-btn:hover {
            background: #059669;
        }

        .delete-btn:hover {
            background: #dc2626;
        }

        .clear-all {
            width: 100%;
            background: #6b7280;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 8px;
            font-size: 14px;
            cursor: pointer;
        }

        .clear-all:hover {
            background: #4b5563;
        }

        .no-data {
            text-align: center;
            color: #6b7280;
            font-style: italic;
            padding: 16px;
        }

        .status {
            background: #10b981;
            color: white;
            text-align: center;
            padding: 8px;
            border-radius: 6px;
            font-size: 12px;
            margin-bottom: 16px;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>‚è∞ Kick Video Time Saver</h1>
        <p>Automatically saves and restores video timestamps</p>
    </div>

    <div id="status" class="status">
        Extension is active on Kick.com
    </div>

    <div class="section">
        <h3>Saved Timestamps</h3>
        <div id="savedVideos" class="saved-videos">
            <div class="no-data">Loading...</div>
        </div>
    </div>

    <button id="clearAll" class="clear-all">Clear All Saved Times</button>

    <script src="utils.js"></script>
    <script src="popup.js"></script>
</body>

</html>
