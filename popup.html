<html>

<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 14px;
            margin: 0;
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 16px;
        }

        .header h1 {
            margin: 0;
            font-size: 18px;
            color: #1f2937;
        }

        .header p {
            margin: 4px 0 0 0;
            color: #6b7280;
            font-size: 12px;
        }

        .section {
            margin-bottom: 16px;
        }

        .section h3 {
            margin: 0 0 8px 0;
            font-size: 14px;
            color: #374151;
        }

        .saved-videos {
            min-height: 200px;
            max-height: 200px;
            overflow-y: auto;
            transition: filter 0.3s ease;
        }

        .saved-videos.blurred {
            filter: blur(4px);
            pointer-events: none;
        }

        .video-progress-fill {
            position: absolute;
            height: 100%;
            display: block;
            left: 0;
            background-color: #4bc51f53;
            border-radius: 6px 0 0 6px;
            transition: width 0.3s ease;
            pointer-events: none;
        }

        .video-item {
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            margin-bottom: 8px;
            background: #f9fafb;
        }

        .video-info {
            flex: 1;
        }

        .video-name {
            font-weight: 500;
            color: #1f2937;
            margin-bottom: 2px;
        }

        .video-time, .video-actions {
            z-index: 1;
        }

        .video-time {
            font-size: 12px;
            color: #6b7280;
        }

        .video-actions {
            display: flex;
            gap: 4px;
        }

        .delete-btn {
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 12px;
            cursor: pointer;
        }

        .go-btn {
            background: #10b981;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 12px;
            cursor: pointer;
        }

        .go-btn:hover {
            background: #059669;
        }

        .delete-btn:hover {
            background: #dc2626;
        }

        .clear-all {
            width: 100%;
            background: #6b7280;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: filter 0.3s ease;
        }
        
        .clear-all:hover:not(:disabled) {
            background: #4b5563;
        }

        .clear-all:disabled {
            background: #d1d5db;
            color: #9ca3af;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .clear-all.blurred {
            filter: blur(4px);
            pointer-events: none;
        }

        .no-data-wrap {
            display: flex;
            height: 100%;
            width: 100%;
            max-height: 200px;
            justify-content: center;
            align-items: center;
        }

        .no-data {
            text-align: center;
            color: #6b7280;
            font-style: italic;
            padding: 16px;
        }

        .status {
            background: #10b981;
            color: white;
            text-align: center;
            padding: 8px;
            border-radius: 6px;
            font-size: 12px;
            margin-bottom: 16px;
            transition: filter 0.3s ease;
        }

        .status.blurred {
            filter: blur(4px);
            pointer-events: none;
        }

        .confirm-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .confirm-overlay.show {
            display: flex;
        }

        .confirm-dialog {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            max-width: 250px;
            text-align: center;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(-10px);
            }

            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .confirm-title {
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .confirm-message {
            color: #6b7280;
            margin-bottom: 16px;
            font-size: 14px;
            line-height: 1.4;
        }

        .confirm-buttons {
            display: flex;
            gap: 8px;
            justify-content: center;
        }

        .confirm-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s ease;
        }

        .confirm-btn.cancel {
            background: #f3f4f6;
            color: #374151;
        }

        .confirm-btn.cancel:hover {
            background: #e5e7eb;
        }

        .confirm-btn.ok {
            background: #ef4444;
            color: white;
        }

        .confirm-btn.ok:hover {
            background: #dc2626;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>‚è∞ Kick Video Time Saver</h1>
        <p>Automatically saves and restores video timestamps</p>
    </div>

    <div id="status" class="status">
        Extension is active on Kick.com
    </div>

    <div class="section">
        <h3>Saved Timestamps</h3>
        <div id="savedVideos" class="saved-videos">
            <div class="no-data">Loading...</div>
        </div>
    </div>

    <button id="clearAll" class="clear-all">Clear All Saved Times</button>

    <div id="confirmOverlay" class="confirm-overlay">
        <div class="confirm-dialog">
            <div class="confirm-title">Clear All Timestamps?</div>
            <div class="confirm-message">
                Are you sure you want to clear all saved timestamps? This action cannot be undone.
            </div>
            <div class="confirm-buttons">
                <button id="confirmCancel" class="confirm-btn cancel">Cancel</button>
                <button id="confirmOk" class="confirm-btn ok">Clear All</button>
            </div>
        </div>
    </div>

    <script src="utils.js"></script>
    <script src="popup.js"></script>
</body>

</html>
